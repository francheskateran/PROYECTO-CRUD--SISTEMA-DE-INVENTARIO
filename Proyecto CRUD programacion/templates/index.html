<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario PST | CRUD Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #fdfaf1; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .modal-bg { background: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="p-6">
    <div class="glass max-w-6xl mx-auto rounded-3xl shadow-2xl p-8 border border-white">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-orange-900">Sistema de Inventario CRUDPST</h1>
            <p class="text-orange-700 font-semibold mt-2">Modulo de Inventario</p>
        </header>

        <div id="flash-msg" class="hidden fixed top-5 right-5 p-4 rounded-xl shadow-2xl text-center font-bold z-50 animate-bounce"></div>

        <div class="grid lg:grid-cols-3 gap-10">
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-orange-100 h-fit">
                <h2 id="form-title" class="text-xl font-bold mb-6 text-orange-800">Gestionar Producto</h2>
                <form id="main-form" class="space-y-4">
                    <input type="hidden" id="prod-id">
                    <input type="text" id="codigo" placeholder="Código de Barras" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-orange-300" required>
                    <input type="text" id="nombre" placeholder="Nombre del Producto" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-orange-300" required>
                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <label class="text-xs text-orange-800 font-bold ml-1">Precio $</label>
                            <input type="number" id="precio" step="0.01" min="0" class="w-full p-3 border rounded-xl outline-none" required>
                        </div>
                        <div class="w-1/2">
                            <label class="text-xs text-orange-800 font-bold ml-1">Stock</label>
                            <input type="number" id="stock" min="0" class="w-full p-3 border rounded-xl outline-none" required>
                        </div>
                    </div>
                    <textarea id="descripcion" placeholder="Descripción..." class="w-full p-3 border rounded-xl outline-none"></textarea>
                    
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl shadow-lg transition-all active:scale-95">Guardar Registro</button>
                    <button type="button" id="btn-cancel" class="hidden w-full bg-gray-200 text-gray-600 font-bold py-2 rounded-xl mt-2">Cancelar</button>
                </form>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
                    <table class="w-full text-left">
                        <thead class="bg-orange-100 text-orange-900">
                            <tr>
                                <th class="p-4">Código</th>
                                <th class="p-4">Producto</th>
                                <th class="p-4 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-body" class="divide-y divide-gray-50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="delete-modal" class="hidden fixed inset-0 modal-bg flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full shadow-2xl transform transition-all scale-100">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <span class="text-red-600 text-2xl font-bold">!</span>
                </div>
                <h3 class="text-lg font-bold text-gray-900">¿Eliminar registro?</h3>
                <p class="text-sm text-gray-500 mt-2">Esta acción no se puede deshacer y el producto desaparecerá del inventario.</p>
            </div>
            <div class="mt-6 flex gap-3">
                <button id="confirm-delete-btn" class="flex-1 bg-red-500 text-white font-bold py-2 rounded-xl hover:bg-red-600 transition-all">Eliminar</button>
                <button onclick="closeModal()" class="flex-1 bg-gray-100 text-gray-600 font-bold py-2 rounded-xl hover:bg-gray-200 transition-all">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
